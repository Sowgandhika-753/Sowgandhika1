<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stopwatch" type="text/css" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <p id="display">00:00:00</p>
            <div class="controls">
                <button id="startStop" onclick="startStop()">Start</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
